<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>N-Queens</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="controls">
        <h1>N-Queen Visualizer</h1>
        <label for="board-size">Enter board size (between 1-9): </label>
        <input type="number" id="board-size" value="8" min="1" max="9">
        <button id="start">Start</button>
    </div>
    <div id="container">
        <div id="board"></div>
        <div id="logs"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
